<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>

</head>

<body>
    <h1>Калькулятор</h1>
    <input type="text" id="val1" value="0">
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>

    <input type="text" id="val2" value="0">
    =

    <input type="text" id="result" readonly value="0">
    <br><br>

    <script>
        function getVal(id = 'val1') {
            return parseFloat(document.getElementById(id).value);
        }

        function calc(op) {
            var val1 = getVal();
            var val2 = getVal('val2');
            switch (op) {
                case '+': result = val1 + val2; break;
                case '-': result = val1 - val2; break;
                case '*': result = val1 * val2; break;
                case '/': val2 == 0 ? result = 'деление на ноль' : result = val1 / val2; break;
            }
            document.getElementById("result").value = result;
        }

    </script>
</body>

</html>
